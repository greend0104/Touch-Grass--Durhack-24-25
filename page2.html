<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="icon" type="image/x-icon" href="/favicon.png" />

    <title>Touch Grass</title>
  </head>

  <body class="p-4">
    <div>
      <div>
        <button class="bg-gray-300 rounded-lg p-1 m-3" id="generateButton">Skip Item</button>
      </div>
      <video class="m-3" autoplay="true" id="videoElement"></video>
      <div>
        <button class="bg-gray-300 rounded-lg p-1 m-3" id="captureButton">Capture Photo/ Retake</button>
      </div>
      <canvas class="m-3" id="canvasElement" style="display: none"></canvas>
      <img class="m-3" id="photoElement" style="display: none" />
      <div>
        <button class="bg-gray-300 rounded-lg p-1 m-3 " id="uploadButton">Submit</button>
      </div>
    </div>

    <script src="predict.js"></script>
  </body>
</html>
